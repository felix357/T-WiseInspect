plugins {
    id 'application'
}

repositories {
    mavenCentral()

    flatDir {
        dirs 'build/libs'
    } 
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation libs.guava

    implementation 'info.picocli:picocli:4.7.6'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.6'

    implementation files('libs/formula-analysis-sat4j-0.1.1-SNAPSHOT.jar')

    implementation files('libs/formula-analysis-ddnnife-0.1.0-SNAPSHOT.jar')

    implementation files('libs/de.ovgu.featureide.lib.fm-v3.11.1.jar')

    implementation 'com.google.code.gson:gson:2.8.8'

    configurations.all {
        resolutionStrategy {
            force 'org.ow2.sat4j:org.ow2.sat4j.core:2.3.6'
        }
    }

    //feature_ide uses version: '2.3.5'
    implementation group: 'org.ow2.sat4j', name: 'org.ow2.sat4j.core', version: '2.3.6' 

    // https://mvnrepository.com/artifact/net.tascalate/net.tascalate.concurrent
    implementation group: 'net.tascalate', name: 'net.tascalate.concurrent', version: '0.9.8'

    implementation files('libs/formula-0.1.1-SNAPSHOT.jar')

    implementation files('libs/base-0.1.2-SNAPSHOT.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
