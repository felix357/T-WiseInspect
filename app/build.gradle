plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    flatDir {
        dirs 'build/libs'
    } 
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'info.picocli:picocli:4.7.6'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.6'

    implementation name: 'formula-analysis-sat4j-0.1.1-SNAPSHOT', ext: 'jar'

    // formula-analysis-sat4j-0.1.1-SNAPSHOT-all

    // https://mvnrepository.com/artifact/org.ow2.sat4j/org.ow2.sat4j.core
    implementation group: 'org.ow2.sat4j', name: 'org.ow2.sat4j.core', version: '2.3.6'

    // https://mvnrepository.com/artifact/net.tascalate/net.tascalate.concurrent
    implementation group: 'net.tascalate', name: 'net.tascalate.concurrent', version: '0.9.8'



    //implementation name: 'formula-analysis-sat4j-0.1.1-SNAPSHOT-all', ext: 'jar'

    implementation name: 'formula-0.1.1-SNAPSHOT', ext: 'jar'

    implementation name: 'base-0.1.2-SNAPSHOT', ext: 'jar'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
